<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>

<body>

    <h1>JavaScript</h1>

    <p>Testando meu primeiro contato</p>

    <script> /* Serve para chamar o JavaScript pro Html */
        alert('Testando minha primeira mensagem.'); /* Vai aparecer uma caixa de alerta no seu site */
        confirm('Você está gostando da linguagem JavaScript'); /* Vai aparecer em seguida pra vc confirmar */ 
        prompt('Qual seu nome ?');
        /* vai abrir uma caixa de pergunta, oq esta dentro do parenteses vai ser a pergunta, no caso, Qual é seu nome. */
        
        prompt('Qual é a sua cidade ?')

        prompt('Qual é a sua idade ?')


    </script>


</body>

</html>
